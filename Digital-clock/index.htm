<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Digital clock</h2>
    <div class="clock">
      <div class="hours-contain">
        <span class="hours" id="hours">00</span>
        <span class="hours-text">hours</span>
      </div>
      <div class="minutes-contain">
        <span class="minutes" id="minutes">00</span>
        <span class="minutes-text">minutes</span>
      </div>
      <div class="seconds-contain">
        <span class="seconds" id="seconds">00</span>
        <span class="seconds-text">seconds</span>
      </div>
      <div class="ampm-contain">
        <span class="ampm" id="ampm">am</span>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
