<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live-Character-counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="input-container">
      <textarea wrap="soft" maxlength="50" class="input-box"></textarea>
    </div>
    <div class="character-info-container">
      <p class="no-of-char">Number of characters : 0</p>
      <p class="remaining">Remaining : 50</p>
    </div>
  </div>
  <script src="website.js"></script>
</body>
</html>
